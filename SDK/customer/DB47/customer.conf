#3.一旦DPID定义与APP中按键功能列表中按键顺序出现变动，就需要改变源代码，可配置失效。

#是否打开调试模式（调试完准备认证码烧录时关闭，烧录后就可以使用认证码调试，这里就不需要打开了）
_TUYA_INFO_TEST=1

#涂鸦的识别码
_APP_PRODUCT_ID="tmodylku"

#############################涂鸦APP按键配置#######################################
#即使APP上没有显示，这里配置按键功能了也会触发的,按键仅限于涂鸦APP中列表的按键功能，不然会有用映射问题
_TUYA_KEY_ACTION_CLICK_L=APP_MSG_MUSIC_PP
_TUYA_KEY_ACTION_DOUBLE_CLICK_L=APP_MSG_OPEN_SIRI
_TUYA_KEY_ACTION_TRIPLE_CLICK_L=APP_MSG_MUSIC_PREV
_TUYA_KEY_ACTION_FOURTH_CLICK_L=APP_MSG_ANC_SWITCH
_TUYA_KEY_ACTION_LONG_L=APP_MSG_VOL_UP
_TUYA_KEY_ACTION_HOLD_L=APP_MSG_NULL
_TUYA_KEY_ACTION_UP_L=APP_MSG_NULL

_TUYA_KEY_ACTION_CLICK_R=APP_MSG_MUSIC_PP
_TUYA_KEY_ACTION_DOUBLE_CLICK_R=APP_MSG_LOW_LANTECY
_TUYA_KEY_ACTION_TRIPLE_CLICK_R=APP_MSG_MUSIC_NEXT
_TUYA_KEY_ACTION_FOURTH_CLICK_R=APP_MSG_ANC_SWITCH
_TUYA_KEY_ACTION_LONG_R=APP_MSG_VOL_DOWN
_TUYA_KEY_ACTION_HOLD_R=APP_MSG_NULL
_TUYA_KEY_ACTION_UP_R=APP_MSG_NULL

#不显示在APP界面的写死的固定按键功能
#无条件六击
_TUYA_HIDE_KEY_ACTION_SEXTUPLE_CLICK=APP_MSG_FACTORY_RESET
#无条件长按5秒
_TUYA_HIDE_KEY_ACTION_HOLD_3SEC=APP_MSG_TWS_POWER_OFF





####################################################################
#########################谷歌快连相关################################
####################################################################
# 谷歌快连认证模式是否开启，每次开机TWS连接后进入GFPS广播初始配对广播
# 用于认证APP中某一些测试项，不需要手动进入，只需要出入仓即可，记得在可视化工具把自动关机时间设置为720，不够再加大。
_POWERON_TWS_GFPS_EN=0




####################################################################
#########################手动频偏校准################################
####################################################################
# 手动频偏校准使能
_OSC_OFFSET_ENABLE=0
# 测试盒的均值取负数设置即可，使其大部分在0左右。
_FREQUENCY_OFFSET=-15


####################################################################
#########################节省RAM####################################
####################################################################
#-------------------/*通话语音处理算法*/------------------------------
#默认开启1，关机0的话可以增加RAM,但是可能影响通话效果
_AUDIO_CVP_COMMON_AT_RAM=1
_AUDIO_CVP_AGC_AT_RAM=1
_AUDIO_CVP_PREP_AT_RAM=1
_AUDIO_CVP_WN_AT_RAM=1
_AUDIO_CVP_THIRD_AT_RAM=1
#--------------------减少A2DP的缓存大小-------------------------------
#-----------------需要实测抗干扰卡顿是否能够接受-----------------------
#默认25，文档上建议15以节省RAM
_CONFIG_A2DP_MAX_BUF_SIZE=25
#----------------------将音乐PLC改为仅淡入淡出-------------------------
#在可视化工具中的音频配置里的MUSIC_PLC配置中可以选择也有说明。

#部分客户的方案，在资源使用已经比较极限的情况下，可能会遇到唤醒Siri会爆RAM，但是打电话又不会爆RAM的问题，
#原因是打电话的延时时间比较小，改小Siri的延时时间可以解决该问题，但是改小延时时间可能会导致Siri自带的唤醒提示音播不出来。
#文档建议改到60，默认220
_ESCO_RECOGNTION_TIME=220

#低功耗掉电ram大小，单位：128K，可设置值：0、2、3，设置为0时可使用全部640K ram，但功耗会增加
#双MIC+DNS----默认是3
_TCFG_LOWPOWER_RAM_SIZE_DMS_DNS_MODE=3
#双MIC+DNS+APP----默认是2
_TCFG_LOWPOWER_RAM_SIZE_DMS_DNS_APP_MODE=2

####################################################################
#########################节省flash##################################
####################################################################
# 公版默认是mode1以及关闭自适应，一般主动开启
# 风噪降噪模式选择
# JLSP_WD_MODE1: 模式1为常规的降风噪模式，风噪残余会偏大些
# JLSP_WD_MODE2: 模式2为神经网络降风噪，风噪抑制会比较干净，但是会需要多消耗31kb的flash
_CONST_JLSP_WD_MODE=JLSP_WD_MODE1
# 风噪自适应GainFloor使能控制
# 0:关闭, 1:开启
_CONST_DMS_WNC=0
 