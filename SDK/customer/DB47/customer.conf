#*******************************固件烧录时是否擦除VM*********************
#针对既不硬件分左右，也无法软件分左右的需要OTA的场景，可以通过不擦除VM以及恢复出厂不清除配对信息而保留左右配对信息维持出厂声道信息
#实现不硬件分左右通过出厂配对实现单软件OTA,其他时候默认擦除。
#1-No Operation,0-Erase
_CONFIG_VM_OPT=0


#*******************************手机与耳机开关时连接蓝牙是否指定音量百分比*********************
#针对手机蓝牙开关时的耳机音量记忆问题
#默认流程音量可以记忆但是首次连接音量是同步手机的音量而不指定百分比
#使能就可以指定百分比，并选择是否下次是否记忆
_TCFG_ONE_CONN_VOL_SET_ENABLE=1
#指定百分比0-10
_CONFIG_VOL_SCALE=10
#开启指定百分比后下次手机连接时是否记忆上次的音量（有记录的前提下）
#1为不记忆；0为记忆
_CONFIG_REMEMBER_VOLUME=0


#********************************是否固定通话音量百分比*****************************************
#如果开启的话，就是固定百分比每次通话,最大100%：15个等级。不断开蓝牙连接的情况下(已经验证)
_SET_FIXED_PHONE_VOL_ENABLE=1
#指定百分比
_SET_FIXED_PHONE_VOL_SCALE=9
#不开启的话首次默认指定百分比之后记忆，不断开蓝牙连接的情况下，默认公版是15(已经验证)
_SET_DEFAULT_PHONE_VOL_SCALE=9



